<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/QZsurds.css">
        <title>Rvei: Surds Quiz</title>
    </head>
    <body onload="reGenerateQuestionsSurds()">
        <nav class="navbar">
            <a href="index.html" id="logo">{logoHere}</a> 
            <div class="dropdown">
                <button class="dropbtn">Index Laws 
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="INFOsurds.html">Information</a>
                    <a href="FCsurds.html">Flashcards</a>
                    <a href="QZsurds.html">Quiz</a>

            </div> 
        </nav>
        <div class="quizQuestions">
            <h2>Surds Quiz</h2>
            <p id="question"></p>
            <p id="questionNum"></p>
            <p id="answerText">Insert Answer Below</p>
            <p id="answerTextTwo">(rounded to two decimal places)</p>
            <input type="number" id="answerViewer" onblur="getViewerAnswer()">
            <div class="correctAnswer">
                <p>Correct Answer</p><p id="answer"></p>
            </div>
            <div class="buttons">
                <div id="checkAnswer" onclick="checkAnswerSurds()">
                    <p>Check Answer</p>
                </div>
                <div id="nextQuestion" onclick="reGenerateQuestionsSurds()">
                    <p>Next Question</p>
                </div>
            </div>
        </div>
