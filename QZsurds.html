<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/QZsurds.css">
        <title>Rvei: Surds Quiz</title>
    </head>
    <body onload="startQuiz()">
        <nav class="navbar">
            <a href="index.html" id="logo">{logoHere}</a> 
            <div class="dropdown">
                <button class="dropbtn">Index Laws 
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="INFOsurds.html">Information</a>
                    <a href="FCsurds.html">Flashcards</a>
                    <a href="QZsurds.html">Quiz</a>
                    <a href="WSsurds.html">Worksheet</a>
                </div>
            </div> 
        </nav>
        <div class="quizQuestions">
            <h2>Surds Quiz</h2>
            <div id="start" onclick="reGenerateQuestionsSurds()">
                <p id="startText"></p>
            </div>
            <p id="question"></p>
            <p id="questionNum"></p>
            <p id="answerText"></p>
            <p id="answerTextTwo"></p>
            <input type="number" id="answerViewer" onblur="getViewerAnswer()">
            <br>
            <div class="correctAnswer">
                <p id="CoA"></p><p id="answer"></p>
            </div>
            <div class="buttons">
                <div id="checkAnswer" onclick="checkAnswerSurds()">
                    <p id="ChA"></p>
                </div>
                <div id="nextQuestion" onclick="reGenerateQuestionsSurds()">
                    <p id="NQ"></p>
                </div>
            </div>
            <b><p id="QF"></p></b>
            <p id="CAP"></p>
            <p id="AP"></p>
            <div id="resetButton" onclick="location.reload()">
                <p id="reset"></p>
            </div>
        </div>
        <script src="scripts/QZsurds.js"></script>
    </body>
</html>
